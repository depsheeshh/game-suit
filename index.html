<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Suit</h1>
    <div class="container">
        <div class="area-komputer">
            <img src="img/batu.png" class="img-komputer">
            <h2 class="score-computer">0</h2>
        </div>
        <div class="info"></div>
        <div class="area-player">
            <h2 class="score-player">0</h2>
            <ul>
                <li>
                    <img src="img/batu.png" class="batu">
                </li>
                <li>
                    <img src="img/kertas.png" class="kertas">
                </li>
                <li>
                    <img src="img/gunting.png" class="gunting">
                </li>
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
